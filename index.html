    <div class="container-fluid">
      <a class="navbar-brand w-logo" href="#">
        <img class="logo" src="./images/Logo-Amazing-Events.png" alt="Logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="./stats/upcomingevents.html">Upcoming Events</a>

</header>
<main id="app">
  <div class="d-flex flex-column align-items-center">
    <section class="carousel-contenedor">
      <div id="carouselExampleRide" class="carousel slide p-3 caja-carousel align-items-center" data-bs-ride="true">
        <h2 class="text-white position-absolute top-50 start-50 translate-middle z-1">Home</h2>
        <div class="carousel-inner w-70 ">
          <div class="carousel-item active">
            <img src="https://arc-anglerfish-arc2-prod-infobae.s3.amazonaws.com/public/SRTUYRI3DFHI3OOSCKIT3YMTBE.jpg" class="d-block w-100 carousel-item-img1" alt="Home">
          </div>
          <div class="carousel-item">
            <img src="https://www.egiptoexclusivo.com/wp-content/uploads/2022/03/Museo-del-Louvre-egipto.jpg" class="d-block w-100 carousel-item-img2" alt="Contacts">
          </div>
          <div class="carousel-item">
            <img src="https://blog.fundacionjuanxxiii.org/hubfs/%C2%BFC%C3%B3mo%20saber%20si%20un%20catering%20es%20de%20buena%20calidad.jpg" class="d-block w-100 carousel-item-img3" alt="Status">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
 </div>
  <section class="m-5" >
    <h3 class="text-white text-center">All Our Events</h3>
    <div  class=" text-white">
      <fieldset  class="checkbox_lista form-check form-switch form-check-reverse d-flex flex-wrap col-12 justify-content-center gap-5 ">
        <div v-for="category of newArrayCategory"  >
          <label  class="form-check-label" v-bind:for='category' >{{category}}</label>
          <input v-model="checked" v-bind:id='category' v-bind:value='category' class="form-check-input" type="checkbox"  >
        </div> 
      </fieldset>
      <div  class="d-flex justify-content-end p-2">
        <input class="navegador-barra" v-model="buscador" type="text" name="navegador" id="navegador" placeholder="Find the event you want...">
        
      </div>
    </div> 
    {{filtro}}
    <article class="d-flex flex-wrap justify-content-evenly gap-3" id="contenedor_cards">
      <div  v-if:="filtrarDoble != 0" class="card fondo-cards " style="width: 18rem;" v-for="evento of filtrarDoble">
            <img v-bind:src="evento.image" class="card-img-top img-card" alt="">
          <div class="card-body">
            <h5 class="card-title">{{evento.name}}</h5>
            <p class="card-text">{{evento.description}}</p>
            <p class="card-text">{{evento.category}} </p>
          </div>
          <div class="d-flex justify-content-evenly col-12">
            <p>Precio : ${{evento.price}} USD</p>
            <a v-bind:href="'./stats/details.html?_id=' + evento._id" class="btn btn-primary">See More...</a>
          </div>
      </div>
      <div v-else: >
        <h3 class="text-white text-center">"There are no such events..."</h3>
      </div>
    </article>        
  </section>
</main>
<footer class="d-flex flex-wrap justify-content-around rounded-2">

    </a>
  </div>
